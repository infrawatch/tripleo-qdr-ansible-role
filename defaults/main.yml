---
qdr_conf_output_dir: /var/lib/config-data/ansible-generated/metrics_qdr

# Corresponds to MetricsQdrConnectors in THT
# Connectors configuration (array of hashes).
qdr_connectors: []

# Corresponds to MetricsQdrUseSSL in THT
# Set to true if it is required to use SSL or TLS on the connection for listener.
qdr_listener_require_ssl: no

# Corresponds to MetricsQdrTrustedCerts in THT
# Path to file containing trusted certificates for listener.
qdr_listener_trusted_certs:

# Corresponds to ServiceNetMap in THT
# Mapping of service_name -> network name. Typically set via parameter_defaults
# in the resource registry.  This mapping overrides those in
# ServiceNetMapDefaults.

# ***** Already exists in group_vars?
# tripleo_service_net_map: {}

# Corresponds to MonitoringSubscriptionQdr in THT
# ***** Don't need?
#monitoring_subscription_qdr: overcloud-qdr

# Corresponds to MetricsQdrPassword in THT
# Password which should be used to authenticate to the deployed qdrouterd.
qdr_password: guest

# Corresponds to RoleName in THT
# Role name on which the service is applied
# ***** Already exists in inventory_vars?
#tripleo_role_name:

# Corresponds to MetricsQdrUseEncryption in THT
# Set to true if it is required to encrypt connection to the peer for listener.
metrics_qdr_use_encryption: False

# Corresponds to MetricsQdrSslPwFile in THT
# Path to SSL password file for certificate key for listener.
qdr_listener_ssl_pw_file:

# Corresponds to DefaultPasswords in THT
default_passwords: {}

# Corresponds to MetricsQdrAutoLinks in THT
# AutoLinks for the Configured Addresses
qdr_autolink_addresses: []

# Corresponds to MetricsQdrExternalEndpoint in THT
# Whether QDR should listen on external network interface. To enable listening
# on
# external network one must deploy QDRs in mesh mode.
metrics_qdr_external_endpoint: False

# Corresponds to InternalTLSCAFile in THT
# Specifies the default CA cert to use if TLS is used for services in the
# internal network.
tripleo_internal_tlscafile: /etc/ipa/ca.crt

# Corresponds to EnableSTF in THT
# Set to true to enable configuration for STF client.
enable_stf: False

# Corresponds to RoleParameters in THT
# Parameters specific to the role
role_parameters: {}

# Corresponds to MetricsQdrAddresses in THT
# Addresses configuration (array of hashes).
qdr_addresses: [{'prefix': 'collectd', 'distribution': 'multicast'}, {'prefix': 'ceilometer/metering.sample', 'distribution': 'multicast'}, {'prefix': 'ceilometer/event.sample', 'distribution': 'multicast'}]

# Corresponds to MetricsQdrUsername in THT
# Username which should be used to authenticate to the deployed qdrouterd.
qdr_username: guest

# Corresponds to MetricsQdrPort in THT
# Service name or port number on which the qdrouterd will accept connections.
qdr_listener_port: 5666

qdr_log_output: /var/log/qdrouterd/metrics_qdr.log

# Corresponds to MetricsQdrLoggingSource in THT
metrics_qdr_logging_source: {'startmsg.regex': '^[0-9]{4}-[0-9]{2}-[0-9]{2} [0-9]{2}:[0-9]{2}:[0-9]{2}(.[0-9]+ \\+[0-9]+)? [A-Z]+ \\([a-z]+\\) ', 'tag': 'openstack.nova.consoleauth', 'file': '/var/log/containers/qdrouterd/metrics_qdr.log'}

# Corresponds to ServiceData in THT
# Dictionary packing service data

# ***** Don't need?
#tripleo_service_data: {}

# Corresponds to MetricsQdrSSLProfiles in THT
# SSL Profiles for the connectors (array of hashes).
qdr_ssl_profiles: []

# Corresponds to EndpointMap in THT
# Mapping of service endpoint -> protocol. Typically set via parameter_defaults
# in the resource registry.
# ***** Don't need?
tripleo_endpoint_map: {}

# Corresponds to MetricsQdrSslCertFile in THT
# Path to SSL certificate file for listener.
qdr_listener_ssl_cert_file: /etc/pki/tls/certs/metrics_qdr.crt

# Corresponds to MetricsQdrSslCertDb in THT
# Path to SSL certificate db for listener.
qdr_listener_ssl_cert_db: /etc/pki/tls/certs/ca-bundle.crt

# Corresponds to MetricsQdrSaslMechanisms in THT
# List of accepted SASL auth mechanisms for listener in format of comma separated
# list.
qdr_listener_sasl_mech: ANONYMOUS

# Corresponds to MetricsQdrSslPassword in THT
# SSL password to be supplied for listener.
qdr_listener_ssl_password:

# Corresponds to MetricsQdrSslKeyFile in THT
# Path to SSL private key file for listener.
qdr_listener_ssl_key_file: /etc/pki/tls/certs/metrics_qdr.key

# Corresponds to MetricsQdrAuthenticateClient in THT
# Authenticate the client using SSL/TLS
qdr_listener_auth_peer: no

# Corresponds to EnableInternalTLS in THT
tripleo_enable_internal_tls: no

qdr_router_mode: edge

qdr_extra_listeners: []